<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Economica|Sacramento|Shadows+Into+Light+Two&display=swap"
        rel="stylesheet">
    <title>JUNAID HOMES</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <i class="fa fa-home" style="color: beige"></i>
        <a href="index.html" id="home-btn" class="navbar-brand" style="color: beige">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <a id="apartments" class="nav-link " style="color: beige" href="#">Apartments</a><span
                    class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="navbar-nav ml-auto">
                <h5><strong><a href="#myModal" data-toggle="modal" class="nav-item nav-link" style="color: beige">Signin</a></strong></h5>
            </div>
        </div>
    </nav>

    <div class="jumbotron index-bg-image">
        <div class="container class=" display-2" style="color: green">
            <h1> JUNAID HOMES</h1>
            <p style="color: #AAF3A6">Welcome to the official website. Your dream home is just a click away</p>
            <a id="learn-btn" class="btn btn-primary btn-lg">Learn more</a>
        </div>
    </div>
    <div>
    </div>
    <div class="container paddingPagetop ">
        <div id="houselist" class="row target ">
    
        </div>
    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="images/user-avatar.jpg" style="width: 30%;" alt="User">
                    <p>
                        <h4 class="modal-title">User Login</h4>
                    </p>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form >
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="text" class="form-control" id="user" placeholder="Username"
                                required="required">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                required="required">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block btn-lg" id="login" value="Login">
                        </div>
                        <div class="modal-footer">
                            <a id="signup" href="signup.html">New User Signup</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>

</html>
