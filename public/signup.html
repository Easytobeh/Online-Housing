<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <i class="fa fa-home" style="color: beige"></i>
        <a href="index.html" id="home-btn" class="navbar-brand" style="color: beige">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <a id="apartments" class="nav-link " style="color: beige" href="#">Apartments</a><span
                    class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="navbar-nav ml-auto">
                <h5><strong><a href="#myModal" data-toggle="modal" class="nav-item nav-link" style="color: beige">New
                            User Sign Up</a></strong>
                </h5>
            </div>
        </div>
    </nav>
    <div id="signup-form" class="modal-login" >
        <form>
            <div class="modal-header">
                <img src="images/user-avatar.jpg" style="width: 30%;">
                <p>
                    <h4 class="modal-title">Create New User</h4>
                </p>

            </div>
            <div class="form-group row">
                <label for="new-username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="new-username" placeholder="New Username">
                </div>
            </div>
            <div class="form-group row">
                <label for="new-userpassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="new-userpassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="new-userpassword2" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="new-userpassword2" placeholder=" Re-type Password">
                </div>
            </div>
            <div class="form-group">
                <input id="new-user" type="submit" class="btn btn-primary btn-block btn-lg" value="Submit">
            </div>
        </form>


    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
