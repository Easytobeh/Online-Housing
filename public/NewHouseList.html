<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create House List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Economica|Sacramento|Shadows+Into+Light+Two&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <i class="fa fa-home" style="color: beige"></i>
        <a href="index.html" id="home-btn" class="navbar-brand" style="color: beige">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <a id="logout" class="nav-link " style="color: beige" href="#">Logout</a><span
                    class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="navbar-nav ml-auto">
                <h5><strong><a href="#myModal" data-toggle="modal" class="nav-item nav-link" style="color: beige"> New House List Page</a></strong>
                </h5>
            </div>
        </div>
    </nav>

    <div id="signup-form" class="modal-login">
        <form>
            <p class="modal-title">
                <strong><h4 class="modal-title">New Apartment Entry</h4></strong>
            </p>
         
            <div class="modal-header">
                <img src="images/house-avatar.jpg" class="float-image-right">
                    <h4 id="msg" style="margin-top: 50px;"><!--Message loaded from userhouselist.js-->></h4>

    
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="A Room Mini-flat"
                        required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location" placeholder="Decagon Housing Lekki"
                        required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Contact Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="messi.ronaldo@decagon.com"
                        required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" placeholder="Price in naira" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="image" placeholder="Upload image" required="required">
                </div>
            </div>
            <div class="form-group">
                <input id="new-house" type="submit" class="btn btn-primary btn-block btn-lg" value="Update House List">
            </div>
        </form>
    
    
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="UserHouseList.js"></script>
</body>

</html>
